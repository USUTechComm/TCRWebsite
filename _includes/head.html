<head>
  <!-- this stuff goes first -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- title and additional meta tags (see _config.yml) -->
  <title>{% if (page.title and page.section) %}{{ page.title }} - {{ page.section }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta content="{{ site.author }}" name="Author">
  <meta content="{{ site.keywords }}" name="Keywords">

  <!-- css (dont forget the 'prepend: site.baseurl' thing!) -->
  <link rel="stylesheet" href="{{ "/css/main.css/" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl}}">
  
  <!-- js -->
  <script type="text/javascript" src="{{ "/js/jquery.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>

  <!-- url and alternate -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}">
</head>
